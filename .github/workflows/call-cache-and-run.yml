name: Run Node Setup
run-name: Run Node Setup by ${{ github.actor }} with ${{ github.action}}
on: workflow_dispatch

jobs: 
  initialize-project:
    uses: a-shevlin/todo-v1/.github/workflows/setup-and-install-node.yml@main
    with:
      sub-folder: './frontend'
    
  pull-cache-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Check files in github actions
        run: |
          cd
          ls ${{ github.workspace }}
        
      - name: Restore cached package
        id: cached-node-restore
        uses: actions/cache/restore@v3
        with: 
          path: |
            ${{ needs.initialize-project.sub-folder }}/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('${{ needs.initialize-project.sub-folder }}/package-lock.json') }}
          
      - name: Check for vite in modules cache
        run: ls ${{ needs.initialize-project.sub-folder }}/node_modules/.bin | grep vite
        
      - name: Build Dist
        run: |
          cd ${{ needs.initialize-project.sub-folder }}
          npm run build




